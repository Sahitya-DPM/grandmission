
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smile Preview | Grand Mission Dentistry</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-blue: #2F74B5;
        --navy: #0A0E1A;
        --orange: #FF9A00;
        --light-gray: #F2F2F2;
        --sage: #3B86F2;
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: white;
        color: var(--navy);
        scroll-behavior: smooth;
      }
      .bg-navy-gradient {
        background: linear-gradient(135deg, #101828 0%, #03050a 100%);
      }
      .btn-orange {
        background-color: var(--orange);
        transition: all 0.2s ease-in-out;
      }
      .btn-orange:hover {
        background-color: #E68A00;
        transform: translateY(-1px);
      }
      .btn-orange:active {
        transform: translateY(0);
      }
      .glass {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }
      .input-field {
        transition: all 0.2s ease;
        border: 1px solid #E2E8F0;
      }
      .input-field:focus {
        border-color: var(--primary-blue);
        background-color: white;
        box-shadow: none;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #f8fafc;
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      /* Remove all rounded corners from buttons globally if desired, 
         but using tailwind classes in components is more precise. */
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
      }
    }
    </script>
</head>
  <body class="antialiased selection:bg-blue-100 selection:text-blue-900">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
